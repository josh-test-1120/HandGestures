<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS481</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'main_app/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'main_app/css/style2.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    {% include 'main_app/navbar.html' %}
    <div style="margin-top:20px;"></div>
    <div class="container mt-5">
        <div sylte ="margin-top:30px;"></div>
        
            <h1 class="card-title">Arduino Data Demo</h1>
            <!--Add the section first-->
            <div class="row mb-5">
                <div class="col-md-3 mt-3">
                    <div class="card h-80">
                        <div class="card-body">
                            <h5 class="card-title">Active Sensor</h5>
                            <!-- You can add sensor data or description here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <div class="card h-80">
                        <div class="card-body">
                            <h5 class="card-title">Data Points</h5>
                            <!-- You can add sensor data or description here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <div class="card h-80">
                        <div class="card-body">
                            <h5 class="card-title">Accuracy Rate</h5>
                            <!-- You can add sensor data or description here -->
                        </div>
                    </div>
                </div>
                <div class="col-md-3 mt-3">
                    <div class="card h-80">
                        <div class="card-body">
                            <h5 class="card-title">Processing Time</h5>
                            <!-- You can add sensor data or description here -->
                        </div>
                    </div>
                </div>
            </div>
            <!--Add the next section-->

            <!--Trainning Progress and Category Distribution-->
           
    <div class="row">
    <!-- Training Progress -->
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title mb-3">Training Progress</h5>

                <h6>Model A</h6>
                <div class="progress mb-3">
                    <div class="progress-bar" role="progressbar" style="width: 10%;" aria-valuenow="10"
                        aria-valuemin="0" aria-valuemax="100">10%</div>
                </div>

                <h6>Model B</h6>
                <div class="progress mb-3">
                    <div class="progress-bar bg-danger" role="progressbar" style="width: 75%;" aria-valuenow="75"
                        aria-valuemin="0" aria-valuemax="100">75%</div>
                </div>

                <h6>Model C</h6>
                <div class="progress mb-3">
                    <div class="progress-bar bg-info" role="progressbar" style="width: 65%;" aria-valuenow="65"
                        aria-valuemin="0" aria-valuemax="100">65%</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Category Distribution -->
    <div class="col-md-6">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Category Distribution</h5>

                <div class="row">
                    <div class="col-md-6 mt-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Temperature</h5>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6 mt-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Humidity</h5>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6 mt-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Pressure</h5>
                            </div>
                        </div>
                    </div>
                
                    <div class="col-md-6 mt-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <h5 class="card-title">Light</h5>
                            </div>
                        </div>
                    </div>
                </div>
                

            </div>
        </div>
    </div>

    <div class = "col-md-6">
        <div class ="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Sensor Correlation Matrix</h5>
            </div>

        </div>

    </div>
    <div class = "col-md-6">

        <div class ="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Anomaly Detection</h5>
            </div>
    
        </div>


    </div>
   
    </div>

        
    </div>



</body>
